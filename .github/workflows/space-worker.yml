            -X POST "${WP_BASE_URL%/}/wp-json/ss3k/v1/worker-status" \
            -d "{\"post_id\":${{ inputs.post_id }},\"status\":\"error\",\"message\":\"Worker failed see GitHub run ${{ github.run_id }}\",\"run_id\":\"${{ github.run_id }}\",\"progress\":100}"

