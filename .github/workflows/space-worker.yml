      # transcript_only patch step
      # ---------------------------
      - name: Patch transcript vtt only
        if: ${{ inputs.mode == 'transcript_only' && env.WP_BASE_URL != '' && env.WP_USER != '' && env.WP_APP_PASSWORD != '' && inputs.post_id != '' }}
